<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>milldb</title>
    <!-- boostrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/millbd.css">
</head>

<body>
    <h1 class="mx-auto mt-4 text-center">Wellcome to Mill BD </h1>
    <!-- search area  -->
    <div class="input-group mb-3 w-50 mx-auto mt-3">
        <input id="user-input" type="text" class="form-control" placeholder="enter your favourite food"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="getfood()" class="btn btn-outline-secondary" type="button" id="button-addon2">search</button>
    </div>
    <!-- meal details by id  -->
    <div id="mel-details" class=" w-50 mx-auto">


    </div>
    <!-- search result  -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

    </div>

    <h2 id="arrow" class="w-50 mx-auto mt-5 "> </h2>
    <!-- boostrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="js/millbd.js"></script>
</body>

</html>
